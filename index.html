<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container" style="text-align: center;">
        
        <header class="jumbotron" style="background-color:#2f9e41; color:white;">
            <h1>IFSULDEMINAS - Teachable Machine Image Model</h1>
            <p>Campus Machado </p>
            <p> Matheus Franco </p>
       </header>
       <label for="webcam" class="ps-3 pt-3 pb-3" style="color: black">USE WEBCAM:</label>
       <div id="webcam-container" class="px-3"></div>
       <button id="webcam" type="button" class="btn btn-primary ms-3"
                            onclick="useWebcam()">Start
                            webcam
                        </button> 
       <div class="load-image">
        <img id="preview" src="image1.png" width="250" alt="" />
      </div>
      <div class="send-image">
        <label for="image_ts">
          <p id="location-src">Clique para adicionar sua imagem</p>
          <input
            type="file"
            name="image"
            id="image_ts"
            onchange="previewImage()"
          />
        </label>
        <button class="btn" onclick="init()">Enviar</button>
    </div>
    <div class="display-4"  id="label-container"></div>
     
     <script src="script.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <footer class="panel-footer" style="text-align:center; background-color:#2f9e41; color:white;"> 
        Todos direitos reservados - Departamento de Computação - IFSULDEMINAS - Campus Machado
    </footer>  
    </div>
  
</body>
</html>
